<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styleSesion4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="principla-nav-class"> 
        <ul>
            <li>
                <a href="#">Home</a>
                <a href="#">Data</a>
                <a href="#">About</a>
                <a href="#">Work With Us</a>
            </li>
        </ul>
    </nav>
    <section class="section">
        <form action="" autocomplete="off" novalidate>
            <h2 class="h1-init">Login access.</h2>

            <div class="form-group">
                <label for="user">User:</label>
                <input id="user" name="user" type="text" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="form-group">
                <button type="submit" class="login-button">Entrar</button>
            </div>

            <!-- <div class="form-note">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div> -->
        </form>
    </section>
</body>
